<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./google_home.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li>
                    <a href="#">Gmail</a>
                </li>
                <li>
                    <a href="#">Images</a>
                </li>
                <li>
                    <a href="#">
                        <i class="material-icons">
                        apps
                        </i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="material-icons">
                        account_circle
                        </i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section>
        <div id="search">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
                <div id="searchbar">
                    <input type="search" placeholder="">
                    <a href="#">
                        <i class="material-icons">
                        mic
                        </i>
                    </a>
                </div>
            <div id="button_1">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <div id="lang">
                Google offered in:
                <a href="#">Hindi</a>
                <a href="#">Urdu</a>
                <a href="#">Marathi</a>
            </div>
        </div>
    </section>
    <footer>
        <div id="country">
           <p>India</p>
        </div>
        <div id="navv">
            <ul id="left">
                <li>Advertising</li>
                <li>Business</li>
                <li>About</li>
                <li>How Search Works</li>
            </ul>
            <ul id="right">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </footer>
</body>
</html>
